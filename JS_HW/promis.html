<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Promise Example</title>
</head>
<body>
  <h1>Confirm Promise Example</h1>
  <button id="confirmButton">Click me to Confirm</button>

  <script>
    function confirmPromise(text) {
      return new Promise((resolve, reject) => {
        const result = confirm(text);
        if (result) {
          resolve();
        } else {
          reject();
        }
      });
    }

    document.getElementById('confirmButton').addEventListener('click', function() {
      confirmPromise('Проміси це складно?')
        .then(() => console.log('не так вже й складно'))
        .catch(() => console.log('respect за посидючість і уважність'));
    });
  </script>
</body>
</html>
